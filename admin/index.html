
<!DOCTYPE html>
<html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Admin Dashboard</title><link rel="stylesheet" href="../css/admin.css"></head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header"><img src="../images/IMG-20251007-WA0077.jpg" alt="Logo" style="max-width: 100px; border-radius: 8px;"></div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M4.5 13.5a1.5 1.5 0 0 1-1.5-1.5V4.5a1.5 1.5 0 0 1 1.5-1.5h4.5a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3v1.5a1.5 1.5 0 0 1-1.5 1.5Zm9-9a1.5 1.5 0 0 1 1.5-1.5h4.5a1.5 1.5 0 0 1 1.5 1.5v7.5a1.5 1.5 0 0 1-1.5 1.5h-4.5a1.5 1.5 0 0 1-1.5-1.5V4.5Zm-9 9a1.5 1.5 0 0 1 1.5-1.5h7.5a1.5 1.5 0 0 1 1.5 1.5v4.5a1.5 1.5 0 0 1-1.5 1.5h-7.5a1.5 1.5 0 0 1-1.5-1.5v-4.5Z"/></svg> Dashboard</a>
                <a href="#" id="logoutButton" class="nav-link logout"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.25a.75.75 0 0 1 .75.75v9a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0Zm12.122 2.62a.75.75 0 0 0-1.06-1.061l-2.22 2.22a.75.75 0 0 0 1.06 1.06l2.22-2.22ZM3.94 13.56a.75.75 0 0 0-1.06-1.06l-2.22 2.22a.75.75 0 0 0 1.06 1.06l2.22-2.22ZM12 7.5a4.5 4.5 0 1 1 0 9 4.5 4.5 0 0 1 0-9Z"/></svg> Logout</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header"><h1>Dashboard</h1></header>
            <div class="stats-grid">
                <div class="stat-card"><h4>Total Users</h4><p id="totalUsers">...</p></div>
                <div class="stat-card"><h4>Total Servers</h4><p id="totalServers">...</p></div>
                <div class="stat-card"><h4>Admins</h4><p id="totalAdmins">...</p></div>
            </div>
            <div class="content-block">
                <h2>Pterodactyl Configuration</h2>
                <form id="configForm" class="inline-form">
                    <div><label>Pterodactyl Domain</label><input type="text" name="ptero_domain" placeholder="https://panel.domain.com"></div>
                    <div><label>Admin API Key (ptla_)</label><input type="password" name="ptero_admin_api_key" placeholder="Tidak berubah jika kosong"></div>
                    <div><label>Client API Key (ptlc_)</label><input type="password" name="ptero_client_api_key" placeholder="Tidak berubah jika kosong"></div>
                    <button type="submit" class="btn-create">Save Config</button>
                </form>
            </div>
            <div class="content-block">
                <h2>Create New Admin</h2>
                <form id="createAdminForm" class="inline-form">
                    <div><label>Username</label><input type="text" name="username" required></div>
                    <div><label>Email</label><input type="email" name="email" required></div>
                    <div><label>Password</label><input type="password" name="password" required></div>
                    <button type="submit" class="btn-create">Create Admin</button>
                </form>
            </div>
            <div class="content-block">
                <h2>Manage Website Users</h2>
                <div class="table-container">
                    <table>
                        <thead><tr><th>Username</th><th>Email</th><th>Role</th><th>Actions</th></tr></thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            </div>
            <div class="content-block">
                <div class="table-header">
                    <h2>All Pterodactyl Servers</h2>
                    <div class="pagination" id="serverPagination"></div>
                </div>
                <div class="table-container">
                    <table>
                        <thead><tr><th>Status</th><th>Server Name</th><th>Owner (ID)</th><th>RAM</th><th>Disk</th><th>CPU</th><th>Action</th></tr></thead>
                        <tbody id="serverTableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/admin.js"></script>
</body></html>
