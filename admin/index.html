<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title><link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">PanelAdmin</div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active"><svg><!-- icon --></svg> Dashboard</a>
                <a href="#" id="logoutButton" class="nav-link logout"><svg><!-- icon --></svg> Logout</a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header"><h1>Dashboard</h1></header>
            <div class="stats-grid">
                <div class="stat-card"><h4>Total Users</h4><p id="totalUsers">...</p></div>
                <div class="stat-card"><h4>Total Servers</h4><p id="totalServers">...</p></div>
                <div class="stat-card"><h4>Admins</h4><p id="totalAdmins">...</p></div>
            </div>
            <div class="content-block">
                <h2>Manage Website Users</h2>
                <div class="table-container">
                    <table>
                        <thead><tr><th>Username</th><th>Email</th><th>Role</th><th>Actions</th></tr></thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            </div>
            <div class="content-block">
                <div class="table-header">
                    <h2>All Pterodactyl Servers</h2>
                    <div class="pagination" id="serverPagination"></div>
                </div>
                <div class="table-container">
                    <table>
                        <thead><tr><th>Status</th><th>Server Name</th><th>Owner (ID)</th><th>RAM</th><th>Disk</th><th>CPU</th></tr></thead>
                        <tbody id="serverTableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/admin.js"></script>
</body>
</html>
