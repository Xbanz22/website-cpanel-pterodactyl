<!DOCTYPE html> 
<html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Admin Login</title><link rel="stylesheet" href="../css/style.css">    <link rel="stylesheet" href="website-cpanel-pterodactyl-main/css/admin.css">
</head>
<body>
    <video autoplay muted loop class="video-background"><source src="../videos/VID-20250921-WA0123.mp4" type="video/mp4"></video>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-container"><img src="../images/IMG-20251007-WA0077.jpg" alt="Logo"></div>
            <h2>Admin Panel Login</h2><p>Silakan login untuk mengakses dashboard.</p>
            <form id="adminLoginForm">
                <div class="input-group"><label for="username">Username</label><input type="text" id="username" name="username" required></div>
                <div class="input-group"><label for="password">Password</label><input type="password" id="password" name="password" required></div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>
    <script src="../js/admin.js"></script>
</body></html>
