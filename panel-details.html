<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
</head>
<body>
    <video autoplay muted loop class="video-background"><source src="videos/VID-20250921-WA0123.mp4" type="video/mp4"></video>
    <div class="main-container">
        <header class="user-header" style="display: none;" id="userHeader">
            <div class="user-info"><p class="username" id="headerUsername">...</p><span class="role-badge" id="headerRole">...</span></div>
            <div>
                <a href="my-panels.html" class="btn-secondary" style="margin-right: 10px; background: rgba(238, 242, 255, 0.8);">Panel Saya</a>
                <button class="btn-logout" id="logoutButton">Logout</button>
            </div>
        </header>

        <div class="panel-box">
            <h2 id="detailServerName" style="margin-bottom: 5px;">Loading...</h2>
            <p id="detailDomainPanel" style="margin-bottom: 30px; font-weight: 500;">...</p>

            <div id="detailsGrid">
                <!-- Kredensial Login -->
                <div class="data-item full-width">
                    <span>Username</span>
                    <strong id="detailUsername">...</strong>
                    <button class="copy-button" data-copy-target="detailUsername"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M7 3.5A1.5 1.5 0 0 1 8.5 2h3.879a1.5 1.5 0 0 1 1.06.44l3.122 3.121A1.5 1.5 0 0 1 17 6.621V16.5a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 6 16.5v-3a.75.75 0 0 1 1.5 0v3a.75.75 0 0 0 .75.75h8a.75.75 0 0 0 .75-.75V6.621a.75.75 0 0 0-.22-.53l-3.121-3.122A.75.75 0 0 0 12.379 2.75H8.5a.75.75 0 0 0-.75.75v.75a.75.75 0 0 1-1.5 0V3.5Z"/><path d="M3 5.5A1.5 1.5 0 0 1 4.5 4h8a.75.75 0 0 1 0 1.5h-8A1.5 1.5 0 0 1 3 5.5Z"/></svg></button>
                </div>
                <div class="data-item full-width">
                    <span>Password</span>
                    <strong id="detailPassword">...</strong>
                    <button class="copy-button" data-copy-target="detailPassword"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M7 3.5A1.5 1.5 0 0 1 8.5 2h3.879a1.5 1.5 0 0 1 1.06.44l3.122 3.121A1.5 1.5 0 0 1 17 6.621V16.5a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 6 16.5v-3a.75.75 0 0 1 1.5 0v3a.75.75 0 0 0 .75.75h8a.75.75 0 0 0 .75-.75V6.621a.75.75 0 0 0-.22-.53l-3.121-3.122A.75.75 0 0 0 12.379 2.75H8.5a.75.75 0 0 0-.75.75v.75a.75.75 0 0 1-1.5 0V3.5Z"/><path d="M3 5.5A1.5 1.5 0 0 1 4.5 4h8a.75.75 0 0 1 0 1.5h-8A1.5 1.5 0 0 1 3 5.5Z"/></svg></button>
                </div>

                <!-- Spesifikasi & Info -->
                <div class="data-item"><span>Server ID</span><strong id="detailServerId">...</strong></div>
                <div class="data-item"><span>Plan</span><strong id="detailPlan">...</strong></div>
                <div class="data-item"><span>Tanggal Dibuat</span><strong id="detailCreatedDate">...</strong></div>
                <div class="data-item"><span>Tanggal Expired</span><strong>-</strong></div>
                
                <div class="data-item full-width">
                    <span>Catatan Penting</span>
                    <p style="margin: 0; font-size: 0.9rem;">Simpan data login ini baik-baik dan jangan bagikan ke orang lain.</p>
                </div>
            </div>
            <a href="my-panels.html" class="btn-secondary" style="background: rgba(238, 242, 255, 0.8);">Kembali ke Riwayat</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
